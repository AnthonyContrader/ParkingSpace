<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>login</th>
          <th>firstName</th>
          <th>lastName</th>
          <th>createdBy</th>
          <th>Edit</th>
          <th>User</th>
        </tr>
        <tr>
          <td>
            <input placeholder="username" [(ngModel)]="usertoinsert.firstName">
          </td>
          <td>
            <input placeholder="password" [(ngModel)]="usertoinsert.lastName">
          </td>
          <td>
            <input placeholder="password" [(ngModel)]="usertoinsert.email">
          </td>
          <td></td>
          <td></td>
          <td>
            <button (click)="insert(usertoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>
            <input [(ngModel)]="user.login">
          </td>
          <td>
            <input [(ngModel)]="user.firstName">
          </td>
          <td>
            <input [(ngModel)]="user.lastName">
          </td>
          <td>
            <input [(ngModel)]="user.createdBy">
          </td>
          <td>
            <button (click)=update(user)>Save</button>
          </td>
          <td>
            <button (click)="delete(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="row mt-5">
      
    </div>
  </div>
</div>
<div class="col-md-1">
  <!-- colonna vuota per centrare i dettagli-->
</div>

<div class="col-md-10">
  <!-- Se "selected" non è nullo, viene passato il suo valore sotto la chiave dto alla compoment
    figlia. Questo è un esempio di binding unidirezionale tra ts e ts-->
  <app-user-details *ngIf="selected" [dto]="selected"></app-user-details>
</div>
<div class="col-md-1">
  <!-- colonna vuota per centrare i dettagli--> 
</div>
