<div>
    <h2 id="page-heading">
        <span>Parking Places</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parking-place" [routerLink]="['/parking-place/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Parking Place
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="parkingPlaces">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="numberPlace"><span>Number Place</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="floorId"><span>Floor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parkingPlace of parkingPlaces ;trackBy: trackId">
                <td><a [routerLink]="['/parking-place', parkingPlace.id, 'view' ]">{{parkingPlace.id}}</a></td>
                <td>{{parkingPlace.numberPlace}}</td>
                <td>
                    <div *ngIf="parkingPlace.floorId">
                        <a [routerLink]="['../floor', parkingPlace.floorId , 'view' ]" >{{parkingPlace.floorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/parking-place', parkingPlace.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parking-place', parkingPlace.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parking-place/'+ parkingPlace.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="parkingPlaces && parkingPlaces.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
