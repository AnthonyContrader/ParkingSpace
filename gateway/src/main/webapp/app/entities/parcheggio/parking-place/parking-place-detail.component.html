<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parkingPlace">
            <h2><span>Parking Place</span> {{parkingPlace.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Number Place</span></dt>
                <dd>
                    <span>{{parkingPlace.numberPlace}}</span>
                </dd>
                <dt><span>Floor</span></dt>
                <dd>
                    <div *ngIf="parkingPlace.floorId">
                        <a [routerLink]="['/floor', parkingPlace.floorId, 'view']">{{parkingPlace.floorId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parking-place', parkingPlace.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
