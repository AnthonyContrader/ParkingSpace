<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-assigment-parking-heading">Create or edit a Assigment Parking</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!assigmentParking.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="assigmentParking.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entryDateTime">Entry Date Time</label>
                    <div class="d-flex">
                        <input id="field_entryDateTime" type="datetime-local" class="form-control" name="entryDateTime" [(ngModel)]="entryDateTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_car">Car</label>
                    <select class="form-control" id="field_car" name="car" [(ngModel)]="assigmentParking.carId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="carOption.id" *ngFor="let carOption of cars; trackBy: trackCarById">{{carOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parkingplace">Parkingplace</label>
                    <select class="form-control" id="field_parkingplace" name="parkingplace" [(ngModel)]="assigmentParking.parkingplaceId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="parkingPlaceOption.id" *ngFor="let parkingPlaceOption of parkingplaces; trackBy: trackParkingPlaceById">{{parkingPlaceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
