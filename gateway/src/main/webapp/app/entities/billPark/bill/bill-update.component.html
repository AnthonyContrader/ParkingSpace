<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bill-heading">Create or edit a Bill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bill.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bill.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prezzo">Prezzo</label>
                    <input type="number" class="form-control" name="prezzo" id="field_prezzo"
                        [(ngModel)]="bill.prezzo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_billstatus">Billstatus</label>
                    <select class="form-control" name="billstatus" [(ngModel)]="bill.billstatus" id="field_billstatus" >
                        <option value="PAID">PAID</option>
                        <option value="PENDING">PENDING</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assignment">Assignment</label>
                    <select class="form-control" id="field_assignment" name="assignment" [(ngModel)]="bill.assignmentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="assignmentPOption.id" *ngFor="let assignmentPOption of assignments; trackBy: trackAssignmentPById">{{assignmentPOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
