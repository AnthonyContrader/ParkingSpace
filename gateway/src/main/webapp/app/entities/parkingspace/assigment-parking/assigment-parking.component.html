<div>
    <h2 id="page-heading">
        <span>Assigment Parkings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-assigment-parking" [routerLink]="['/assigment-parking/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Assigment Parking
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="assigmentParkings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="entryDateTime"><span>Entry Date Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="carId"><span>Car</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="parkingplaceId"><span>Parkingplace</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let assigmentParking of assigmentParkings ;trackBy: trackId">
                <td><a [routerLink]="['/assigment-parking', assigmentParking.id, 'view' ]">{{assigmentParking.id}}</a></td>
                <td>{{assigmentParking.entryDateTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="assigmentParking.carId">
                        <a [routerLink]="['../car', assigmentParking.carId , 'view' ]" >{{assigmentParking.carId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="assigmentParking.parkingplaceId">
                        <a [routerLink]="['../parking-place', assigmentParking.parkingplaceId , 'view' ]" >{{assigmentParking.parkingplaceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/assigment-parking', assigmentParking.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/assigment-parking', assigmentParking.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'assigment-parking/'+ assigmentParking.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
