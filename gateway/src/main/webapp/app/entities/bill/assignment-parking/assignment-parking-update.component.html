<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-assignment-parking-heading">Create or edit a Assignment Parking</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!assignmentParking.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="assignmentParking.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_car">Car</label>
                    <input type="number" class="form-control" name="car" id="field_car"
                        [(ngModel)]="assignmentParking.car" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parkingplace">Parkingplace</label>
                    <input type="number" class="form-control" name="parkingplace" id="field_parkingplace"
                        [(ngModel)]="assignmentParking.parkingplace" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entryDateTime">Entry Date Time</label>
                    <div class="d-flex">
                        <input id="field_entryDateTime" type="datetime-local" class="form-control" name="entryDateTime" [(ngModel)]="entryDateTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
