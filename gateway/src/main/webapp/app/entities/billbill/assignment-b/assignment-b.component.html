<div>
    <h2 id="page-heading">
        <span>Assignment BS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-assignment-b" [routerLink]="['/assignment-b/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Assignment B
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="assignmentBS">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="entryDateTime"><span>Entry Date Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="car"><span>Car</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="parkplace"><span>Parkplace</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let assignmentB of assignmentBS ;trackBy: trackId">
                <td><a [routerLink]="['/assignment-b', assignmentB.id, 'view' ]">{{assignmentB.id}}</a></td>
                <td>{{assignmentB.entryDateTime | date:'medium'}}</td>
                <td>{{assignmentB.car}}</td>
                <td>{{assignmentB.parkplace}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/assignment-b', assignmentB.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/assignment-b', assignmentB.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'assignment-b/'+ assignmentB.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="assignmentBS && assignmentBS.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
