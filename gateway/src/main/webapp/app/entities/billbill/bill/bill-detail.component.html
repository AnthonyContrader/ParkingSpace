<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bill">
            <h2><span>Bill</span> {{bill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Prezzo</span></dt>
                <dd>
                    <span>{{bill.prezzo}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{bill.status}}</span>
                </dd>
                <dt><span>Assignmentb</span></dt>
                <dd>
                    <div *ngIf="bill.assignmentbId">
                        <a [routerLink]="['/assignment-b', bill.assignmentbId, 'view']">{{bill.assignmentbId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bill', bill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
